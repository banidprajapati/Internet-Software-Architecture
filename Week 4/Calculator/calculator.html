<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="display">
      <p>0</p>
    </div>
    <div class="grid-container">
      <div class="grid-item grid-item-clear">C</div>
      <div class="grid-item grid-item-precentage">%</div>
      <div class="grid-item grid-item-Mplus">M+</div>
      <div class="grid-item grid-item-Mminus">M-</div>

      <div class="grid-item grid-item-7">7</div>
      <div class="grid-item grid-item-8">8</div>
      <div class="grid-item grid-item-9">9</div>
      <div class="grid-item grid-item-multiply">*</div>

      <div class="grid-item grid-item-4">4</div>
      <div class="grid-item grid-item-5">5</div>
      <div class="grid-item grid-item-6">6</div>
      <div class="grid-item grid-item-divide">/</div>

      <div class="grid-item grid-item-1">1</div>
      <div class="grid-item grid-item-2">2</div>
      <div class="grid-item grid-item-3">3</div>
      <div class="grid-item grid-item-plus">+</div>

      <div class="grid-item grid-item-0">0</div>
      <div class="grid-item grid-item-dot">.</div>
      <div class="grid-item grid-item-equals">=</div>
      <div class="grid-item grid-item-minus">-</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
